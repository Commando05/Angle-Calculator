<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Angle Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Angle Calculator</h1>
    </div>
    <div class="selector-buttons">
        <button type="button" id="radians" onclick="radians()">Radians</button>
        <button type="button" id="degrees" onclick="degrees()">Degrees</button>
    </div>
    <div class="form-container">
        <form>
            <label for="angle">Angle in Degrees or Radians: </label>
            <br>
            <input type="text" id="angle" name="angle">
        </form>
        <button type="button" id="calculate" onclick="calculate()">Calculate</button>
    </div>
    <div class="output">
        <div class="item-1 item">
            <h2>Coterminal Angles</h2>
            <h3 id="coterminal"></h3>
            <h3 id="coterminal-2"></h3>
        </div>
        <div class="item-2 item">
            <h2>Supplementary Angle</h2>
            <h3 id="supplementary"></h3>
        </div>
        <div class="item-3 item">
            <h2>Quadrant Location</h2>
            <h3 id="quadrant"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
